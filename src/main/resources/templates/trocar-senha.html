<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <!--Arquivo encurtadorLink coloquei 
    a explicação desses fragments-->
  <head th:replace="fragments/head :: head('Trocar senha')"></head>

  <body>
    <!--Arquivo encurtadorLink coloquei 
    a explicação desses fragments-->
    <div th:insert="fragments/header :: headerPublic"></div>

    <main class="conteudo-principal">
      <h1>Trocar senha</h1>

      <div class="box login-card">
  <form th:action="@{/trocar-senha}" method="post" class="login-form">
          <div class="form-field">
            <label for="current">Senha atual</label>
            <input type="password" id="current" name="current" placeholder="Senha atual" required />
          </div>

          <div class="form-field">
            <label for="newpass">Nova senha</label>
            <input type="password" id="newpass" name="newpass" placeholder="Nova senha" required />
          </div>

          <div class="form-field">
            <label for="confirm">Confirme a nova senha</label>
            <input type="password" id="confirm" name="confirm" placeholder="Repita a nova senha" required />
          </div>

          <div class="form-actions">
            <button type="submit">Alterar senha</button>
            <a th:href="@{/encurtador}" class="btn-link">Voltar</a>
          </div>
        </form>
      </div>
    </main>

    <!--Arquivo encurtadorLink coloquei 
    a explicação desses fragments-->
    <div th:insert="fragments/footer :: footer"></div>
  </body>
</html>
